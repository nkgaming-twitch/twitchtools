<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nk's TwitchTools - by Nk (tr.ee/NkGaming)</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        #navbar {
            background-color: #111;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 36px;
            width: 100%;
            border-bottom: 1px solid grey;
        }
        #navbar button {
            background: none;
            border: none;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            padding: 10px 20px;
            transition: background-color 0.2s;
        }
        #navbar button:hover {
            background-color: #333;
        }
        #navbar button.active {
            background-color: #1e90ff;
        }
        #navbar button.disabled {
            cursor: default;
            color: #fff;
        }
        #navbar button.disabled:hover {
            background-color: inherit;
        }
        #content {
            width: 100%;
            height: calc(100vh - 50px);
            border: none;
            background-color: #000;
        }
        #prompt-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #fff;
        }
        #prompt-container input {
            padding: 7px;
            font-size: 14px;
            background-color: #222;
            color: #fff;
            border: 1px solid #555;
        }
        #prompt-container button {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            background-color: #1e90ff;
            color: #fff;
            border: none;
        }
        #prompt-container button:hover {
            background-color: #0f70d0;
        }
    </style>
</head>
<body>
    <div id="prompt-container" style="display:none;">
        <div style="margin-top: 10px;">
            <input type="text" id="username-input" placeholder="Twitch channel" />
            <button id="username-submit">Submit</button>
        </div>
    </div>

    <div id="navbar" style="display:none;"></div>
    <iframe id="content" style="display:none;"></iframe>

    <script>
        let username = new URLSearchParams(window.location.search).get('u') || '';

        const sites = [
            ["// %s's Twitch Channel", ""],
            ["TwitchTracker", "https://twitchtracker.com/%s"],
            ["SullyGnome", "https://sullygnome.com/channel/%s"],
            ["Following", "https://tools.2807.eu/follows?user=%s"],
            ["Mods", "https://tools.2807.eu/mods?channel=%s"],
            ["VIPs", "https://tools.2807.eu/vips?channel=%s"],
            ["Founders", "https://tools.2807.eu/founders?channel=%s"]
        ];

        const navbar = document.getElementById('navbar');
        const iframe = document.getElementById('content');
        const promptContainer = document.getElementById('prompt-container');
        const input = document.getElementById('username-input');
        const submitBtn = document.getElementById('username-submit');

        function setupPage() {
            promptContainer.style.display = 'none';
            navbar.style.display = 'flex';
            iframe.style.display = 'block';

            let buttons = [];

            sites.forEach((site, index) => {
                const btn = document.createElement('button');
                btn.textContent = site[0].replace('%s', encodeURIComponent(username));

                if(index === 0) {
                    btn.classList.add('disabled');
                } else {
                    btn.onclick = () => {
                        iframe.src = site[1].replace('%s', encodeURIComponent(username));
                        buttons.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                    };
                }

                navbar.appendChild(btn);
                buttons.push(btn);
            });

            if(sites.length > 1) {
                iframe.src = sites[1][1].replace('%s', encodeURIComponent(username));
                buttons[1].classList.add('active');
            }
        }

        if(username)
            setupPage();
        else
        {
            promptContainer.style.display = 'flex';

            function submitUsername() {
                const value = input.value.trim();
                if(value) {
                    username = value;
                    setupPage();
                } else {
                    alert("Please enter a Twitch channel name.");
                }
            }

            submitBtn.onclick = submitUsername;
            input.addEventListener('keydown', (e) => {
                if(e.key === 'Enter') submitUsername();
            });
        }
    </script>
</body>
</html>
