<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nk's TwitchTools - by Nk (tr.ee/NkGaming)</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #navbar {
            background-color: #333;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 35px;
            width: 100%;
            border-bottom: 1px solid grey;
        }
        #navbar button {
            background: none;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            padding: 10px 20px;
            transition: background-color 0.2s;
        }
        #navbar button:hover {
            background-color: #555;
        }
        #navbar button.active {
            background-color: #1e90ff;
        }

        #content {
            width: 100%;
            height: calc(100vh - 50px);
            border: none;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>
    <iframe id="content" src=""></iframe>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('u') || 'NkGaming';

        const sites = [
            ["Twitch Tracker", "https://twitchtracker.com/%s"],
            ["SullyGnome", "https://sullygnome.com/channel/%s"],
            ["Following", "https://tools.2807.eu/follows?user=%s"],
            ["Mods", "https://tools.2807.eu/mods?channel=%s"],
            ["VIPs", "https://tools.2807.eu/vips?channel=%s"],
            ["Founders", "https://tools.2807.eu/founders?channel=%s"]
        ];

        const navbar = document.getElementById('navbar');
        const iframe = document.getElementById('content');
        let buttons = [];

        sites.forEach((site, index) => {
            const btn = document.createElement('button');
            btn.textContent = site[0];
            btn.onclick = () => {
                iframe.src = site[1].replace('%s', encodeURIComponent(username));
                buttons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            };
            navbar.appendChild(btn);
            buttons.push(btn);
        });

        if(sites.length > 0) {
            iframe.src = sites[0][1].replace('%s', encodeURIComponent(username));
            buttons[0].classList.add('active');
        }
    </script>
</body>
</html>
